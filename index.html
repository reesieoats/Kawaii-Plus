<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



  <link rel="stylesheet" href="src/style.css" />
  <title>Kawaii Plus</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="What city can we help you find?" class="form-control" id="city-input"
                autocomplete="off" />
                <a href="#" id="follow" class="notification">❤︎ Sign Up For Weather Alerts</a>
            </div>
            <div class="col-3">
            
              <input type="submit" value="✈︎" class="btn btn-light w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated on <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" class="float-left" id="icon" />
              <div class="float-left">
                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                    class="active">°C</a> |
                  <a href="#" id="condition-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forcast" id="forecast">
        </div>
      </div>
      <small>
        <a href="https://elegant-leavitt-a5e482.netlify.app/" target="_blank">Open-Source Code</a>
        by Larisa Ortiz
      </small>
    </div>
    <script src="src/app.js"></script>
    
</body>

</html>
