<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Plus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <div class="overview">
            <h1>
              Cleveland
            </h1>
            <ul>
              <li>
                Friday 05:00
              </li>
              <li>
                Clear
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="images/rain.jpg" width="100" class="float-left" />
                <div class="float-left">
                  <strong>12</strong><span class="units">°C | °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Humidity: 34%
                </li>
                <li>
                  Wind: 45 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>
        <small>
          <a href="https://github.com/reesieoats/Kawaii-Plus" target="_blank"
            >Open-Source Code</a
          >
          by Larisa Ortiz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
